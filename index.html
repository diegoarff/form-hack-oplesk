<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Form Hack | Social Oplesk</title>
	</head>
	<body>
		<form>
			<div class="title">
				<h1>SOLICITAR REUNIÃ“N</h1>
			</div>
			<div class="input-container">
				<div class="form-group">
					<input
						class="half underline"
						type="text"
						name="nombre"
						id="nombre"
						placeholder="NOMBRE" />
					<input
						class="half underline"
						type="text"
						name="correo"
						id="correo"
						placeholder="CORREO" />
				</div>
				<div class="form-group">
					<input
						class="underline"
						type="text"
						name="asunto"
						id="asunto"
						placeholder="ASUNTO" />
				</div>
				<div class="form-group">
					<input
						class="underline"
						type="text"
						name="estatus"
						id="estatus"
						placeholder="ESTATUS"
						disabled />
				</div>
				<div class="form-group">
					<textarea
						class="underline"
						name="contenido"
						id="contenido"
						placeholder="CONTENIDO..."></textarea>
				</div>
			</div>
			<button type="submit">Enviar mensaje</button>
		</form>
	</body>
</html>
